<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <hr>
    <a href="/">Main</a><br>
    {% if get_flashed_messages() %} <!--m-->
        {% for message in get_flashed_messages()%}
       <p>{{ message }}</p>
       {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock content %}
</body>
</html>
