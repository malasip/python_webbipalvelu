{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    {% else %}
        {% for item in content %}
            <a href=" {{ item.url }}">{{ item.name }}</a><br>
        {% endfor %}
    {% endif %}
{% endwith %}
{% endblock content %}
