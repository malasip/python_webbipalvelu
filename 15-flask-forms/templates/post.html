{% extends 'base.html' %}

{% block content %}
<form method="POST">
    <label for="name">Name</label>
    <input type="text" name="name">
    <input type="submit" name="submit">
</form>
{% if content %}
    <p>Your name is: {{ content }}</p>
{% else %}
    <p>Please input your name</p>
{% endif %}
{% endblock content %}
