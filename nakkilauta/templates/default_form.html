{% extends 'base.html' %}

{% block content %}
<form method = "POST">
    {% for field in form %}
    <p>
        {% if not field.flags.hidden %}
            {{ field.label }}<br>
        {% endif %}
        {{ field }}
        {% for err in field.errors %}
            <b>{{ err }}</b>
        {% endfor %}
    </p>
    {% endfor %}
    {% if parent %}
        <input type="hidden" name="parent" value="{{ parent }}">
    {% endif %}
    <input type="submit">
</form>
{% endblock content %}
