{% extends 'base.html' %}

{% block content %}
    <p>Please insert your credit card information:</p>
    <form method = "POST" action = "/check">
    {% for field in form %}
    <p>{% if not field.flags.hidden %}{{ field.label }}: {% endif %}{{ field }}</p>
    {% endfor %}
    <input type = "submit">
    </form>
{% endblock content %}
