<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <nav>
        <a href="/">Main</a><br>
        <a href="/form">Check form</a><br>
    </nav>
    {% if get_flashed_messages() %}
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% block content%}
    {% endblock content%}
</body>
</html>
