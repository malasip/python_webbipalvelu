{% extends 'base.html' %}

{% block content %}
    <p>Please insert our info:</p>
    <form method = "POST">
    {% for field in form %}
    {% if not field.flags.hidden %}
    <p> {{ field.label }}: {{ field }}</p>
    {% endif %}
    {% endfor %}
    <input type = "submit">
    </form>
{% endblock content %}
