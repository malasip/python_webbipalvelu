{% extends 'base.html' %}

{% block content %}
    <h3>{{ title }}</h3>
    <form method="POST">
        {% for field in form %}
        {% if not field.flags.hidden %}
        <p>{{ field.label }}: {{ field }}</p>
        {% else %}
        {{ field }}
        {% endif %}
        {% endfor %}
        <input type="submit">
    </form>
{% endblock content %}
